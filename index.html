<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>My BookTok Shelf</title>
<style>
:root{
  --bg:#f6f1ee; --ink:#2c2624; --muted:#7b6d66; --pearl:#fffbf7;
  --wood1:#b07a52; --wood2:#6f4b34; --shadow:0 16px 44px rgba(0,0,0,.10);
}
body{margin:0;background:linear-gradient(180deg,var(--bg),#fefefe 60%);color:var(--ink);font:16px/1.35 ui-serif, Georgia, serif;display:flex;flex-direction:column;align-items:center;height:100vh}
header{width:100%;background:#fffaf8;border-bottom:1px solid #eadfd9;box-shadow:0 2px 8px rgba(0,0,0,.05);padding:10px 16px;display:flex;justify-content:center;align-items:center;gap:20px;position:sticky;top:0;z-index:5}
label{font:15px/1.2 ui-sans-serif,system-ui;color:#4a3f39}
select,input[type=checkbox]{margin-left:6px;padding:4px 8px;border-radius:8px;border:1px solid #e3d7cf}
.board{position:relative;width:380px;height:640px;border-radius:22px;background:linear-gradient(180deg,#f6ebe3,#fffdfa);box-shadow: inset 0 0 0 1px #ead8cf, inset 0 30px 80px rgba(190,150,120,.25), var(--shadow);overflow:hidden;margin-top:20px}
.shelves{position:absolute;inset:72px 10px 76px 10px}
.shelf{position:absolute;left:8px;right:8px;height:140px;border-radius:12px;background:linear-gradient(180deg,var(--wood1),var(--wood2));box-shadow:0 12px 26px rgba(0,0,0,.32), inset 0 2px 0 rgba(255,255,255,.25);border:1px solid rgba(0,0,0,.28)}
.shelf .plaque{position:absolute;bottom:8px;left:50%;transform:translateX(-50%);padding:3px 12px;border-radius:12px;background:linear-gradient(180deg,#f6efe6,#ebdccf);border:1px solid #d6c2af;color:#6a5342;font:12px/1.1 ui-sans-serif,system-ui;box-shadow:inset 0 1px 0 #fff6}
.book{position:absolute;bottom:6px;max-height:calc(100% - 12px);border-radius:10px;box-shadow:0 12px 22px rgba(0,0,0,.30);transform:rotate(var(--rot, 0deg));transform-origin:bottom center;cursor:pointer;user-select:none;transition:transform .25s ease, filter .25s ease}
.book:hover{filter:brightness(1.05)}
.book img{height:100%;width:auto;object-fit:contain;border-radius:10px;display:block}
.book::after{content:"";position:absolute;inset:0;border-radius:10px;background:linear-gradient(90deg, rgba(0,0,0,.14), transparent 18%, transparent 82%, rgba(255,255,255,.22));mix-blend-mode:soft-light;pointer-events:none}
.plant{position:absolute;bottom:12px;width:96px;height:96px;border-radius:18px;overflow:hidden;box-shadow:0 8px 18px rgba(0,0,0,.25);background-size:contain;background-position:center;background-repeat:no-repeat}
.plant.left{left:12px;background-image:url('https://raw.githubusercontent.com/jeanmhuang/bookshelf/main/plants.png')}
.plant.right{right:12px;background-image:url('https://raw.githubusercontent.com/jeanmhuang/bookshelf/main/plants2.png')}
</style>
</head>
<body>
  <header>
    <label>Shelves:
      <select id="shelfCount">
        <option value="2">2</option>
        <option value="3" selected>3</option>
      </select>
    </label>
    <label><input type="checkbox" id="lights" checked> Fairy Lights</label>
  </header>

<body>
  <div class="board">
    <div class="shelves">
      <div class="shelf" style="top:80px"><div class="plaque">Top Picks</div>
        <div class="book" style="left:40px"><img src="https://covers.openlibrary.org/b/id/8231856-L.jpg" alt="Book"/></div>
        <div class="book" style="left:130px"><img src="https://covers.openlibrary.org/b/id/7222246-L.jpg" alt="Book"/></div>
      </div>
      <div class="shelf" style="top:240px"><div class="plaque">TBR</div>
        <div class="book" style="left:70px"><img src="https://covers.openlibrary.org/b/id/8486190-L.jpg" alt="Book"/></div>
        <div class="book" style="left:170px"><img src="https://covers.openlibrary.org/b/id/10909255-L.jpg" alt="Book"/></div>
      </div>
      <div class="shelf" style="top:400px"><div class="plaque">Classics</div>
        <div class="book" style="left:100px"><img src="https://covers.openlibrary.org/b/id/9872927-L.jpg" alt="Book"/></div>
        <div class="book" style="left:200px"><img src="https://covers.openlibrary.org/b/id/8262163-L.jpg" alt="Book"/></div>
      </div>
    </div>
    <div class="plant left"></div>
    <div class="plant right"></div>
  </div>
  <script>
  document.querySelectorAll('.book').forEach(book => {
    book.addEventListener('dblclick', () => {
      const currentRot = parseFloat(book.style.getPropertyValue('--rot')) || 0;
      const newRot = currentRot === 0 ? (Math.random() < 0.5 ? 20 : -20) : 0;
      book.style.setProperty('--rot', `${newRot}deg`);
      book.style.transform = `rotate(${newRot}deg)`;
    });
  });
  </script>
</body>
